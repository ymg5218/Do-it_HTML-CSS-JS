<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LoginForm</title>
  <link rel="stylesheet" href="css/form2.css">
</head>
<body>
  <div id="container">
    <h1>회원 가입을 환영합니다.</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" autofocus placeholder="8~20글자" required>
          </li>
          <li>
            <label for="utel">전화번호</label>
            <input type="tel" id="utel" size="50" placeholder="하이픈('-')을 뺴고 입력해 주세요(01000000000)" required>
          </li>
          <li>
            <label for="umail">이메일</label>
            <input type="email" id="umail">
          </li>
          <li>
            <label for="upw1">비밀번호</label><br>
            <input type="password" id="upw1" size="25px" placeholder="영어,숫자,특수기호(!,@ 제외) 포함" required>
          </li>
          <li>
            <label for="upw2">비밀번호 확인</label>
            <br>
            <input type="password" id="upw2" size="25px" required>
          </li>
          <li>
            <label for="path">가입경로</label>
            <select id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label><br>
            <textarea id="memo" cols="40" row="4" placeholder="환영합니다! 첫 인사말을 남겨주세요!"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset> 
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n" checked>
        <label for="mailing_n">메일 수신 안 함</label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
</body>
</html>
