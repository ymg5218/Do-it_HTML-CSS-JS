<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Gradient</title>
  <style>
    div{
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }
    .grad1{
      background-color: red;
      background: radial-gradient(white, yellow, red);
    }
    .grad2{
      background-color: red;
      background: radial-gradient(circle, white, yellow, red);
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
