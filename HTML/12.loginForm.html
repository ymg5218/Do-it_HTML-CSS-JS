<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/form2.css">
</head>
<body>
  <div>
    <fieldset>
      <ul>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name">
        </li>
        <li>
          <label for="user_addr">배송 주소</label>
          <input type="text" id="user_addr">
        </li>
        <li>
          <label for='user_email'>이메일 주소</label>
          <input type="email" id="user_email">
        </li>
        <li>
          <label for="user_tel">연락처</label>
          <input type="tel" id="user_tel">
        </li>
        <li>
          <label for="user_memo">메모</label>
          <textarea id="memo" cols="50" row="10"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      로그인
      <ui>
        <li>
          <label for="uid">아이디
          <input type="text" id="uid" size="10">
          </label>
        </li>
        <li>
          <label for="upw">비밀번호
          <input type="password" id="upw" size="10">
          </label>
        </li>
      </ui>
      <input type="image" src="image/login.png" width="50px" height="30px" alt="로그인">
    </fieldset>
  </div>

    <label>URL : <input type="url" id="user_url" size="10"></label>
    <label>email : <input type="email" id="user_email" size="10"></label>
  </fieldset> -->
</body>
</html>
