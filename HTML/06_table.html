<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/poster.css">
  <title>table</title>
</head>
<body>
  <h2>상품 목록</h2>
  <table>
    <caption>오늘의 행사 상품</caption>
    <colgroup>
      <col style="background-color: #eee;">
      <col>
      <col span="2" style="width: 150px;">
    </colgroup>
    <thead>
      <tr>
      <th>품목</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>귤</td>
        <td>1kg</td>
        <td>1개</td>
        <td>12,000원</td>
      </tr>
      <tr>
        <td>목살</td>
        <td>600g</td>
        <td>1개</td>
        <td>8,000원</td>
      </tr>
      <tr>
        <td colspan="3">선물세트 1</td>
        <td>100,000원</td>
      </tr>
    </tbody>
    

  </table>
</body>
</html>
