<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Margin</title>
  <style>
    div{
      border: 3px solid black;
      width: 300px;
      height: 150px;
    }
    #margin1{
      margin: 50px;
    }
    #margin2{
      margin: 30px 50px;
    }
    #margin3{
      margin: 30px 20px 50px;
    }
    #margin4{
      margin: 30px 50px 30px 50px;
    }
  </style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
</body>
</html>
