<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Shadow</title>
  <style>
    .box1{
      box-shadow: 2px -2px 5px 0px;
      box-sizing: border-box;
      width: 200px;
      height: 100px;
    }
    .box2{
      box-shadow: 5px 5px 15px 5px blue;
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
