<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FloatClear</title>
  <style>
    div{
      margin: 10px;
      padding: 20px
    }
    #box1{
      float: left;
      background-color: #ffd800;
    }
    #box2{
      float: left;
      background-color: #0094ff;
    }
    #box3{
      background-color: #00ff21;
      clear: left;
    }
    #box4{
      background-color: #a874ff;
      clear: left;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
