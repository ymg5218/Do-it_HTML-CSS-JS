<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>        
    // 입력받은 값은 문자열이기 때문에 숫자 형태로 비교하려면 parseInt() 함수를 사용해야 합니다.
    // parseInt() 함수는 괄호 안의 값을 정수로 변환합니다.
    var num1 = parseInt(prompt("비교할 첫 번째 숫자: "));  
    var num2 = parseInt(prompt("비교할 두 번째 숫자: "));  

		compareTwo(num1, num2);

		function compareTwo(x, y) {
      if (x == y) {
         alert(x + "와(과) " + y + "는 같습니다.");
      }         
      else if (x > y) {
         alert( x + "(이)가 " + y + "보다 큽니다.");
      }        
      else {
        alert(y + "(이)가 " + x + "보다 큽니다.");
      }        
		}
  </script>
</body>
</html>
