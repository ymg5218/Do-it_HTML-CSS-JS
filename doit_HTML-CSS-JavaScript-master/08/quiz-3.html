<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css 메뉴</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
				display: block;
				padding: 10px 20px;
				background-color: #ccc;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
			}
			
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
