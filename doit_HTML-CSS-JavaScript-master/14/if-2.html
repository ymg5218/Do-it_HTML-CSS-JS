<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var userNumber = prompt("숫자를 입력하세요.");

    if (userNumber !== null) {       // 입력값이 null이 아니면 if 문을 실행
      if(userNumber % 3 === 0) 
        alert("3의 배수입니다.");
      else 
        alert("3의 배수가 아닙니다.");
    }
    else 
      alert("입력이 취소됐습니다.");  // 입력값이 null이면 알림 창을 보여 줌
  </script>
</body>
</html>
